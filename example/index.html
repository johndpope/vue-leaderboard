<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1,initial-scale=1"
    />
    <script
      type="text/javascript"
      src="https://unpkg.com/vue@2.4.3/dist/vue.js"
    ></script>
    <script type="text/javascript" src="../dist/js/vue-leaderboard.js"></script>
    <title>Vue LeaderBoard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="app">


        <div id="demo" class="carousel slide" data-ride="carousel">

          <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
          </ul>

          <div class="carousel-inner">
            <div class="carousel-item active">
              <leaderboard v-if="slide === 0"
                name="cat"
                ref="cat"
                sortby="hourly"
                :icon="{success:'../example/icon-g.png',warning:'../example/icon-y.png'}"
              >
                Hourly
              </leaderboard>
            </div>
            <div class="carousel-item">
              <leaderboard v-if="slide === 1"
                name="dog"
                ref="dog"
                sortby="profit"
                :icon="{success:'../example/icon-g.png',warning:'../example/icon-y.png'}"
              >
                Profit
              </leaderboard>
            </div>
          </div>

          <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>

      </div>




    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      var vm = new Vue({
        el: "#app",
        components: {
          leaderboard: VueLeaderBoard
        },
        data: function(){
          return{
            slide: 0
          }
        },
        mounted: function () {
          var _this = this;
          $("#demo").on('slide.bs.carousel', function(event){
            _this.slide = event.to;
            //vm.$refs.dog.reload()
            //vm.$refs.dog.reload()
          });
        }
      });
    </script>
  </body>
</html>
